name: Build and test the Reference FMUs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build_and_test:
    strategy:
      matrix:
        include:
          - name: x86-windows
            image: windows-2022
            arch: x86
          - name: x86_64-windows
            image: windows-2022
            arch: x86_64
          - name: x86_64-linux
            image: ubuntu-20.04
            arch: x86_64
          - name: aarch64-linux
            image: ubuntu-20.04
            arch: aarch64
          - name: aarch64-darwin
            image: macos-13
            arch: aarch64
    runs-on: ${{ matrix.image }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          auto-activate-base: false

      - name: Build FMU
        shell: bash -l {0}
        run: |
          onnx2fmu build tests/models/gasifier.onnx

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gasifier-${{ matrix.image }}-${{ matrix.arch }}.fmu  # Name of the artifact
          path: build/fmus/gasifier.fmu      # Path to the files or directory
          retention-days: 1  # (Optional) Days to keep the artifact (default: 90)

      - name: Test FMU
        shell: bash -l {0}
        run: |
          fmpy simulate --input-file tests/resources/RDFrampup-CH10-CO1.5-input.csv --output-file output.csv gasifier-${{ matrix.image }}-${{ matrix.arch}}.fmu

      - name: Upload results as artefacts
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ matrix.image }}-${{ matrix.arch }}.csv  # Name of the artifact
          path: output.csv
          retention-days: 1
