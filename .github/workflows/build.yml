name: Build and test the Reference FMUs

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build_and_test:
    strategy:
      matrix:
        include:
          # - name: x86-windows
          #   image: windows-2022
          #   arch: x86
          # - name: x86_64-windows
          #   image: windows-2022
          #   arch: x86_64
          - name: x86_64-linux
            image: ubuntu-20.04
            arch: x86_64
          # - name: aarch64-linux
          #   image: ubuntu-20.04
          #   arch: aarch64
          # - name: aarch64-darwin
          #   image: macos-13
          #   arch: aarch64
    runs-on: ${{ matrix.image }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          auto-activate-base: false

      - name: Build example1 FMU
        shell: bash -l {0}
        run: |
          onnx2fmu build tests/example1/example1.onnx tests/example1/example1Description.onnx

      - name: Build example2 FMU
        shell: bash -l {0}
        run: |
          onnx2fmu build tests/example2/example2.onnx tests/example2/example2Description.onnx
